{% extends 'eshop/base.html' %}
{% block content %}
<section class="mt-0" style="margin-bottom: 80px"><div class="container">

        <div class="row">
            <div class="col-12">
                {% if messages %}
                   {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error'  %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible" role="alert">
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                          {{ message }}
                        </div>
                   {% endfor %}
                {% endif %}

            </div>
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form">
                    <h2>Login to your account</h2>
                    <form method="post" action="{% url 'process-signin' %}">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Email Address" />
                        <input type="password" name="password" placeholder="Enter Password" />
                        <span>
                            <input type="checkbox" name="remember_me" class="checkbox"> 
                            Keep me signed in
                        </span>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                </div></div>
            <div class="col-sm-1">
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
                <div class="signup-form"><h2>New User Signup!</h2>
                    <form action="{% url 'process-signup' %}" method="post">
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="Name"/>
                        <input type="email" name="email" placeholder="Email Address"/>
                        <input type="password" name="password" placeholder="Password"/>
                        <button type="submit" class="btn btn-default">Signup</button>
                    </form>
                </div></div>
        </div>
    </div>
</section>
{% endblock content %}
